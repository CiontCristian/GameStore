<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title> {{product.name}} </mat-card-title>
  </mat-card-header>
 <mat-card-content class = "content">
   <img mat-card-image src="assets/test.png" class="product{{product.image}}-image product-card-image ">
   <p>
    {{product.description}}
   </p>
   <p class="product-price">
     <b>{{product.price}}$</b>
   </p>
   <button mat-button>Buy</button>
   <button mat-button (click)="addToWishlist()">Wishlist</button>
 </mat-card-content>
