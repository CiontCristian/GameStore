<mat-card class="example-card">
  <div class="example-flex-container">
    <div class="example-button-container" *ngIf="testadmin1">
      <button mat-mini-fab color="primary">
        <mat-icon>edit</mat-icon>
      </button>
    </div>
    <div class="example-button-container" *ngIf="testadmin1">
      <button mat-mini-fab color="warn">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
  <mat-card-header>
    <mat-card-title> {{product.name}} </mat-card-title>
  </mat-card-header>
 <mat-card-content class = "content">
   <img mat-card-image src="assets/test.png" class="product{{product.image}}-image product-card-image ">
   <p>
    {{product.description}}
   </p>
   <p class="product-price">
     <b>{{product.price}}$</b>
   </p>
   <button mat-button>Buy</button>
   <button mat-button>Wishlist</button>
 </mat-card-content>
