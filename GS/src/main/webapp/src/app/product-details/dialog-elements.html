<h1 mat-dialog-title>Edit Product</h1>
<div mat-dialog-content style="width: 400px">
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="name">
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill" style="width: 400px">
    <mat-label>Description</mat-label>
<!--    <input matInput>-->
    <form action="/form/submit" method="GET">
      <label>
        <textarea matInput [(ngModel)]="description" class="textarea" rows="5" cols="60" name="text" placeholder="Add a Description"></textarea>
      </label>
    </form>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Price</mat-label>
    <input matInput type="number" [(ngModel)]="price">
  </mat-form-field>
  <br>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
  <button (click)="onUpdate()" mat-button mat-dialog-close>Submit</button>
</div>
