<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
  <body>
    <form (ngSubmit)="onSubmit()">
      <div class="topnav">
        <input #box name="input" type="search" id="searchBar" placeholder="Search..">
      </div>
      <div *ngFor="let product of products | async">
        <div *ngIf="(product.name === box.value)">
          <p>{{product.name + " " + product.description}}</p>
        </div>

      </div>
    </form>
  </body>
</html>
