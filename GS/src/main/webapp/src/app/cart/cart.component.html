<div class="content">
  <mat-card class="mat-card-products">
    <table mat-table
           [dataSource]="dataSource" multiTemplateDataRows
           class="mat-elevation-z8">
      <!--  <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">-->
      <!--    <th mat-header-cell *matHeaderCellDef> {{column}} </th>-->
      <!--    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>-->
      <!--  </ng-container>-->

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element" style="font-weight: bold;"> {{element.name}} </td>
      </ng-container>

<!--      <ng-container matColumnDef="quantity">-->
<!--        <th mat-header-cell *matHeaderCellDef> Quantity</th>-->
<!--        <td mat-cell *matCellDef="let element">-->
<!--          <input [defaultValue]="1" id="quantityid" type="number" step="1" matInput [formControl]="" min="1" max="99">-->
<!--        </td>-->
<!--      </ng-container>-->

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price</th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>

      <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
          <div class="example-element-detail"
               [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
            <!--            <div class="example-element-diagram">-->
            <!--              <div class="example-element-position"> {{element.position}} </div>-->
            <!--              <div class="example-element-symbol"> {{element.symbol}} </div>-->
            <!--              <div class="example-element-name"> {{element.name}} </div>-->
            <!--              <div class="example-element-weight"> {{element.weight}} </div>-->
            <!--            </div>-->
            <div class="example-element-description">
              {{element.description}}
              <!--              <span class="example-element-description-attribution"> &#45;&#45; Wikipedia </span>-->

            </div>
            <div class="btn-remove" style="position: center">
              <button mat-raised-button color="warn" (click)="removeRow(element)" >Remove</button>
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
          class="example-element-row"
          [class.example-expanded-row]="expandedElement === element"
          (click)="expandedElement = expandedElement === element ? null : element">
      </tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
    </table>
  </mat-card>
  <mat-card class="mat-card-checkout">
    <mat-card-title style="text-align: center">Subtotal</mat-card-title>
    <mat-card-content style="height: fit-content">
<!--      Final price:-->
      <label style="font-size: 18px">{{calculateTotal()}}$
<!--        <input readonly style="border: none; width: 70px; font-size: 18px" [defaultValue]="">$-->
      </label>
    </mat-card-content>
    <button mat-raised-button color="primary">Check out</button>
  </mat-card>
</div>
